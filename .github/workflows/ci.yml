name: CI

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install
        run: yarn install
      - name: Build Source
        run: yarn build
      - name: Check Code Formatting
        run: yarn check
      - name: Run Tests
        run: yarn test
